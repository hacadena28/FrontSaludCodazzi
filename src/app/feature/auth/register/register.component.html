<article class="w-full h-screen flex justify- items-center  ">
    <section class="w-[60%] fondo h-full border flex justify-center items-center">
        <img src="assets/fondo-2.png" />
    </section>
    <section class="w-[40%] h-full shadow border flex flex-col gap-10 justify-center items-center">
      <h3>Crear paciente</h3>
        <div class="w-[85%] h-[65%]  ">
            <form [formGroup]="formulario" class="w-full h-full flex gap-5 flex-wrap">

                <select formControlName="abbreviation" class="border-[2px] w-[48%] border-solid rounded-md h-[2.4rem] indent-3" name="abbreviation" id="abbreviation">
                  <option selected disabled>Seleccione</option>
                    <option *ngFor="let option of abbreviationOptions" [value]="option">{{ option }}</option>
                  </select>
                <input formControlName="number" class="border-[2px] w-[48%] border-solid rounded-md h-[2.4rem] indent-3" type="text" name="number" placeholder="Number" id="number" />

                <input formControlName="firstname" class="border-[2px] w-[48%] border-solid rounded-md h-[2.4rem] indent-3" type="text" name="firstname" placeholder="Primer nombre" id="firstname" />
                <input formControlName="secondName" class="border-[2px] w-[48%] border-solid rounded-md h-[2.4rem] indent-3" type="text" name="secondName" placeholder="Segundo nombre" id="secondName" />
                <input formControlName="firstLasName" class="border-[2px] w-[48%] border-solid rounded-md h-[2.4rem] indent-3" type="text" name="firstLasName" placeholder="Primer apellido" id="firstLasName" />
                <input formControlName="secondLastName" class="border-[2px] w-[48%] border-solid rounded-md h-[2.4rem] indent-3" type="text" name="secondLastName" placeholder="Segundo apellido" id="secondLastName" />
                <select formControlName="epesId" class="border-[2px] w-full border-solid rounded-md h-[2.4rem] indent-3" name="epesId" id="epesId">
                  <option selected disabled>Seleccione</option>
                  <option *ngFor="let eps of data" [value]="eps.id">{{eps.name}} (contributivo)</option>
                </select>
                <input formControlName="userName" class="border-[2px] w-[48%] border-solid rounded-md h-[2.4rem] indent-3" type="text" name="userName" placeholder="Nombre de usuario" id="userName" />
                <input formControlName="email" class="border-[2px] w-[48%] border-solid rounded-md h-[2.4rem] indent-3" type="text" name="email" placeholder="Email" id="email" />
                <input formControlName="password" class="border-[2px] w-[48%] border-solid rounded-md h-[2.4rem] indent-3" type="text" name="password" placeholder="Contraseña" id="password" />
                <input formControlName="confirmPassword" class="border-[2px] w-[48%] border-solid rounded-md h-[2.4rem] indent-3" type="text" name="confirmPassword" placeholder="Confirma la contraseña" id="confirmPassword" />

                <!-- Campos de documentType -->
              </form>

        </div>
        <div class="w-[80%]">
            <button class="border h-[2.4rem] rounded-md w-full bg-[#2563eb] text-white" (click)="registerPatient()"><b>Registrarme</b></button>
        </div>
    </section>
</article>
