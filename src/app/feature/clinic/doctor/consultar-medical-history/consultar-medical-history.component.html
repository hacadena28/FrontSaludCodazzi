<div class="h-[100%]">

<button class="btn btn-xs btn-primary text-whites mb-2" (click)="openModal()">
  <mat-icon class="" fontIcon="local_hospital" ></mat-icon>
  Registrar Nuevo Historial
</button>
  <input [(ngModel)]="valorBusqueda" id="buscar" class="position-absolute top-4 right-96 bg- rounded-xl indent-5 w-[35%] h-[2.5rem] border-[3px]" placeholder="Buscar"/>
  <button type="button" class="btn btn-primary position-absolute top-4 right-72" (click)="buscar()">
    <i class=""></i> Buscar
  </button>

<div *ngFor="let li of data" class="w-[100%] d-flex justify-content-center text-center">

  <div class=" card justify-center w-[100%] text-center">
      <h2 class=" w-100 badge badge-info">{{ li.fullName }}</h2>
      <h3 >{{ li.documentoNumber }}</h3>
      <h4>{{ li.date | date: 'fullDate' }}</h4>

      <p>Descripcion</p>
      <h5>{{ li.description }}</h5>
      <p>Diagnostico: {{ li.diagnosis }}</p>
      <p>Tratamiento: {{ li.treatment }}</p>
  </div>
</div>

</div>
