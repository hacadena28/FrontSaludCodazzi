<article class="w-full h-screen flex justify-center items-center">
  <section
    class="border w-[50%] h-[70%] p-8 flex flex-col justify-center gap-8 items-center"
  >
    <h1 class="text-4xl font-bold">Registra tu cita</h1>
    <form action="" class="flex flex-wrap w-full justify-between">
      <div class="w-[48%] mb-4">
        <label for="nombre" class="block text-sm text-gray-700 font-bold"
          >Nombre(s)</label
        >
        <input
          name="nombre"
          id="nombre"
          class="border w-full h-10 rounded-md px-3"
          placeholder="Ingrese su(s) nombre(s)"
          type="text"
          required
        />
      </div>
      <div class="w-[48%] mb-4">
        <label for="apellido" class="block text-sm text-gray-700 font-bold"
          >Apellido(s)</label
        >
        <input
          name="apellido"
          id="apellido"
          class="border w-full h-10 rounded-md px-3"
          placeholder="Ingrese su(s) apellido(s)"
          type="text"
          required
        />
      </div>

      <div class="w-[48%]">
        <label for="type" class="block text-sm text-gray-700 font-bold"
          >Tipo de Cita</label
        >
        <select
          formControlName="abbreviation"
          class="border-[2px] w-[48%] border-solid rounded-md h-[2.4rem] indent-3"
          name="abbreviation"
          id="abbreviation"
        >
          <option selected disabled>Seleccione</option>
          <option
            *ngFor="let option of typeAppointmentOptions"
            [value]="option"
          >
            {{ option }}
          </option>
        </select>
      </div>
      <div class="w-[48%] mb-4">
        <label for="fecha" class="block text-sm text-gray-700 font-bold"
          >Fecha</label
        >
        <input
          id="fecha"
          name="fecha"
          class="border w-full h-10 rounded-md px-3"
          placeholder="Seleccione la fecha"
          type="datetime-local"
          required
        />
      </div>
      <div class="w-[48%] mb-4">
        <label for="doctor" class="block text-sm text-gray-700 font-bold"
          >Doctor</label
        >
        <select
          id="doctor"
          name="doctor"
          class="border w-full h-10 rounded-md px-3"
        >
          <option value="">Seleccione un doctor</option>
          <option *ngFor="let doctor of doctors" [value]="doctor.id">
            {{ doctor.name }}
          </option>
        </select>
      </div>

      <div class="w-full mb-4">
        <label for="descripcion" class="block text-sm text-gray-700 font-bold"
          >Descripción</label
        >
        <textarea
          id="descripcion"
          name="descripcion"
          class="border w-full h-20 rounded-md px-2 py-2 resize-none"
          placeholder="Ingrese una breve descripción"
        ></textarea>
      </div>
      <div class="w-full mb-4">
        <button
          type="button"
          onclick="registrarCita()"
          class="bg-blue-500 text-white px-4 py-2 rounded-md"
        >
          Registrar Cita
        </button>
      </div>
    </form>
  </section>
</article>
